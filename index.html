<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX02</title>
    <script src="/JS/ex02.js"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="titulo">
      <h3>Gerador de Tabuada</h3>
    </div>
    <div id="bloco">
      <div id="entrada">
        <input type="text" id="numero" placeholder="Digite um número" />
        <button id="gerar" onclick="tabuada()">Gerar</button>
      </div>
      <table id="tabela" class="escondido">
        <thead>
          <tr>
            <th>Número</th>
            <th>Multiplica</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="corpo"></tbody>
      </table>
    </div>
  </body>
</html>
